            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

            transform: translateY(-5px);
            border-color: rgba(255, 179, 186, 0.6);
            box-shadow: 0 10px 30px rgba(255, 179, 186, 0.2);

        }
        
        .day-content.revealed {

            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }

            top: 15px;
            right: 15px;

            border-radius: 10px;
            margin-top: 15px;

        .quiz-options {

            flex-direction: column;
            gap: 10px;

            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;

        }
        
        .quiz-result {

            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .quiz-result.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        button {

            border: none;
            padding: 12px 30px;
            border-radius: 25px;

            border-radius: 50%;

    </style>
</head>
